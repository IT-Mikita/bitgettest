<!DOCTYPE html>
<html>
<head>
    <title>Crypto Trading Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #424242;
            color: #fff;
            padding: 20px;
            font-size: 16px;
        }

        form {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        label {
            background-color: white;
            color: black;
            text-align: center;
            border-radius: 20px;
            padding: 10px;
            flex-shrink: 0;
            width: 150px; /* Фиксированная ширина для всех меток */
            margin-right: 10px; /* Отступ справа от метки */
        }

        input {
            width: calc(100% - 20px);
            border: 1px solid #424242;
            background-color: #1f1f1f;
            color: white;
            padding: 8px;
            font-size: 16px;
            border-radius: 15px;
            flex-grow: 1;
        }

        input[type=radio] {
            display: none;
        }

        label[for="long"], label[for="short"] {
            display: inline-block;
            vertical-align: middle;
            margin-bottom: 0;
            cursor: pointer;
        }

        .radio-group {
            display: flex;
        }

        .radio-option {
            display: flex;
            align-items: center;
            margin-right: 10px; /* Добавляем немного пространства между опциями */
        }

        input[type=radio] + label {
            padding: 10px 15px;
            border-radius: 20px;
            background: #1f1f1f; /* Начальный цвет фона */
            color: white;
            width: 35px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type=radio]:checked + label {
            background-color: #03aac7; /* Цвет фона при выборе */
        }

        input[type=submit] {
            width: calc(100%);
            background-color: #03aac7;
            color: #fff;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 48px;
            border: none;
            text-align: center;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        input[type=submit]:hover {
            background-color: #0293a0;
        }

        #liquidationPrice {
            font-weight: bold;
        }

        select {
            flex-grow: 1;
            width: calc(100% - 20px); /* Учитываем отступы по 20px с каждой стороны */
            padding: 8px; /* Увеличиваем отступы для удобства использования */
            font-size: 16px;
            border-radius: 15px; /* Скругленные углы */
            border: 1px solid #424242; /* Стиль и цвет границы */
            appearance: none; /* Убираем стандартные стили select в некоторых браузерах */
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: #424242;
            color: #fff;
            cursor: pointer; /* Курсор в виде руки для указания на интерактивность */
            background: #1f1f1f;
            background-position: right 15px bottom 15px;
            background-size: 10px;
        }
        #entryPrice{
            width: calc(100% - 20px);
        }

    </style>
</head>
<body>
    <form id="cryptoForm">
        <div class="form-group">
            <label for="cryptoName">Name of the crypto:</label>
            <select id="cryptoName">
                <!-- Опции для криптовалют -->
            </select>
        </div>

        <div class="form-group">
            <label for="amountUSD">Amount of USD to buy:</label>
            <input id="amountUSD" name="amountUSD">
        </div>

        <div class="form-group">
            <label for="position">Position:</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="long" name="position" value="Long">
                    <label for="long">Long</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="short" name="position" value="Short" checked>
                    <label for="short">Short</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="entryPrices">Entry Prices:</label>
            <div>
                <input id="entryPrice" name="entryPrices">
            </div>
        </div>

        <div class="form-group">
            <label for="leverage">Leverage:</label>
            <input id="leverage" name="leverage" onchange="updateLiquidationPrice()">
        </div>

        <div class="form-group">
            <label>Liquidation Price:</label>
            <span id="liquidationPrice">---</span>
        </div>

        <div class="form-group">
            <label for="marginType">Margin Type:</label>
            <select id="marginType">
                <option value="isolated">Isolated</option>
                <option value="crossed">Crossed</option>
            </select>
        </div>

        <div class="form-group">
            <label for="stopLoss">Stop Loss:</label>
            <input id="stopLoss" name="stopLoss">
        </div>

        <div class="form-group">
            <label for="takeProfits">Take Profits:</label>
            <input id="takeProfit1" name="takeProfits">
            <!-- Добавить дополнительные поля для Take Profit при необходимости -->
        </div>

        <input type="submit" value="Submit">
    </form>

    <script src="script.js"></script>
</body>
</html>
